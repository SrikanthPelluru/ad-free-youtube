<div id="short-container" class="shorts-container">
    <img class="back-button" (click)="backToHome()" />
    <div class="shorts-inner-container" *ngFor="let short of shorts; index as i">
        <iframe class="play-frame" [id]="i" [src]="short.src" frameborder="0" playsinline allowfullscreen  allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share'></iframe>
        <label class="play-title">{{short.title}}</label>
    </div>
</div>
